<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Multiplication Table</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
</head>
<body>
    <div id="content">
        <header>
            Multiplication Table
        </header>
        <!-- Form for input -->
        <form id="multiplication-form">
            <div class="form">
                <h4>Table Ranges</h4>
                <!-- Input for minimum row value -->
                <div class="form-group">
                    <label for="rowmin">Minimum Row Value:</label>
                    <input type="number" id="rowmin" placeholder="Enter an integer" name="rowmin">
                </div>
                <!-- Input for maximum row value -->
                <div class="form-group">
                    <label for="rowmax">Maximum Row Value:</label>
                    <input type="number" id="rowmax" placeholder="Enter an integer" name="rowmax">
                </div>
                <!-- Input for minimum column value -->
                <div class="form-group">
                    <label for="colmin">Minimum Column Value:</label>
                    <input type="number" id="colmin" placeholder="Enter an integer" name="colmin">
                </div>
                <!-- Input for maximum column value -->
                <div class="form-group">
                    <label for="colmax">Maximum Column Value:</label>
                    <input type="number" id="colmax" placeholder="Enter an integer" name="colmax">
                </div>
                <!-- Submit and Clear buttons -->
                <button type="button" class="btn btn-primary mt-2 ml-3" id="submit-btn">Submit</button>
                <button type="button" class="btn btn-primary mt-2" id="clear-btn" onclick="clearInputAndTable()">Clear</button>
            </div>
        </form>
        <div id="table-content"></div>
        <script src="js/script.js"></script>
    </div>
</body>
</html>
